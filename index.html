<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-section">
      <h1 class="h1">Add Item</h1>
      <div class="add-task-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul class="menu" id="incompleted-tasks">
        <li class="menu_item">
          <input type="checkbox">
          <label class="task menu_item__input">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="menu_item__delite delete">
            <img src="./remove.svg" alt="remove arrow">
          </button>
        </li>
        <li class="edit-mode menu__item">
          <input type="checkbox">
          <label class="task menu_item__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete menu_item__delite">
            <img src="./remove.svg" alt="remove arrow">
          </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li class="menu_item">
          <input type="checkbox" checked>
          <label class="task menu_item__input">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete menu_item__delite">
            <img src="./remove.svg" alt="remove arrow">
          </button>
        </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
